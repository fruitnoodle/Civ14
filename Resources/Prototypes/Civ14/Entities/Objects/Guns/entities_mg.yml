- type: entity
  name: BaseGunCivMG
  parent: BaseGunCiv
  id: BaseGunCivMG
  suffix: MG
  description: A basic machinegun.
  abstract: true
  components:
    - type: Sprite
      sprite: Civ14/Weapons/Guns/pkmp.rsi
      layers:
        - state: icon
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Clothing
      slots: 0
      sprite: Civ14/Weapons/Guns/pkmp.rsi
      equipDelay: 3
      quickEquip: false
    - type: STWeight
      self: 30
    - type: GunRequiresWield
    - type: Item
      size: Ginormous
      shape:
        - 0,0,8,2
    - type: Gun
      soundGunshot:
        path: /Audio/Weapons/Guns/Fire/MG34.ogg
        params:
          volume: -2
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      projectileSpeed: 32 # PKM: 7.62x54mmR
      fireRate: 4.3 # PKM: ~650 RPM
      minAngle: 10
      maxAngle: 35
      angleIncrease: 4
      angleDecay: 20
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          priority: 3
          startingItem: civ13_magazine_PKM_ammo_belt_(7.62x54mmR)
          whitelistFailPopup: gun-magazine-whitelist-fail
          whitelist:
            tags:
              - civ13_magazine_PKM_ammo_belt_(7.62x54mmR)
        gun_chamber:
          name: Chamber
          startingItem: civ13_caliber_a762x54_weak
          priority: 1
          whitelist:
            tags:
              - civ13_caliber_a762x54_weak
    - type: ChamberMagazineAmmoProvider
      boltClosed: true
      soundRack:
        path: /Audio/Weapons/Guns/Cock/lmg_cock.ogg
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
- type: entity
  name: PKM machine gun
  parent: BaseGunCivMG
  id: civ13_mg_PKM_machine_gun
  description: A soviet machinegun chambered in 7.62x54mmR rounds.
