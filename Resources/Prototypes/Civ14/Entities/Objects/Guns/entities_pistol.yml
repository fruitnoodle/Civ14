- type: entity
  name: BasePistolCiv
  parent: BaseWeaponPistol
  id: civ13_pistol
  abstract: true
  description: Standard issue pistol. Chambered in 9x19mm.
  components:
    - type: Sprite
      sprite: Civ14/Weapons/Guns/m9beretta.rsi
      layers:
        - state: icon
          map:
            - enum.GunVisualLayers.Base
        - state: mag-0
          map:
            - enum.GunVisualLayers.Mag
    - type: Clothing
      sprite: Objects/Weapons/Guns/Pistols/viper.rsi
      quickEquip: true
      slots:
        - suitStorage
        - Belt
    - type: Gun
      projectileSpeed: 20
      minAngle: 5
      maxAngle: 50
      angleIncrease: 5
      angleDecay: 25
      fireRate: 3
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Fire/9mm.ogg
    - type: ChamberMagazineAmmoProvider
      boltClosed: true
      soundRack:
        path: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: civ13_magazine_default
          insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
          priority: 2
          whitelist:
            tags:
              - civ13_magazine_default
          whitelistFailPopup: gun-magazine-whitelist-fail
        gun_chamber:
          name: Chamber
          startingItem: civ13_caliber_a9x19
          priority: 1
          whitelist:
            tags:
              - civ13_caliber_a9x19
    - type: MagazineVisuals
      magstate: mag
      steps: 1
      zeroVisible: true

